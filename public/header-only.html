
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viviane Girardin - CV Header</title>
  <meta name="description" content="Professional resume header of Viviane Girardin">
  <meta name="author" content="Viviane Girardin">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <style>
    @media print {
      @page {
        margin: 0.5cm;
        size: auto;
      }
      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .print-hidden {
        display: none !important;
      }
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    .link-icon {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      color: #1f2937;
      text-decoration: none;
    }
    
    .link-icon:hover {
      text-decoration: underline;
    }
    
    .link-icon svg {
      width: 14px;
      height: 14px;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <div class="flex justify-end gap-2 mb-4 print-hidden">
      <button onclick="window.print()" class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50">
        <i data-lucide="printer" class="w-4 h-4"></i>
        Print Header
      </button>
      <a href="/" class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50">
        <i data-lucide="arrow-left" class="w-4 h-4"></i>
        Back to Full CV
      </a>
    </div>
    
    <div class="bg-white shadow-lg rounded-lg overflow-hidden p-6">
      <h1 class="text-3xl font-bold mb-4">Viviane Girardin</h1>
      
      <div class="flex flex-wrap gap-3 mb-6">
        <a href="mailto:girardin.vivi@gmail.com" class="link-icon">
          <i data-lucide="mail" class="w-4 h-4"></i>
          girardin.vivi@gmail.com
        </a>
        <a href="tel:+4797944071" class="link-icon">
          <i data-lucide="phone" class="w-4 h-4"></i>
          +4797944071
        </a>
        <a href="https://linkedin.com/in/viviane-girardin" target="_blank" rel="noopener noreferrer" class="link-icon">
          <i data-lucide="linkedin" class="w-4 h-4"></i>
          linkedin.com/in/viviane-girardin
        </a>
        <a href="https://github.com/vivigirardin" target="_blank" rel="noopener noreferrer" class="link-icon">
          <i data-lucide="github" class="w-4 h-4"></i>
          github.com/vivigirardin
        </a>
      </div>
    </div>
  </div>
  
  <script>
    // Initialize all Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
